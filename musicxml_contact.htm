<script>

 
    // https://mail.google.com/mail/u/0/?view=cm&fs=1&tf=1&source=mailto&su=a+b+%3C+c&to=AlHart369@gmail.com&body=%5Bobject+HTMLTextAreaElement%5D

    //var form0;
    function process_contact(element)
    {
        let errors = "";
        let form = element.form;
        //form0 = form;
        //MLIB.show_object(form, "FORM");
        //MLIB.show_dom_element(form, "FORM");

        let subject = form.subject.value;
        if (subject.length < 4)
        {
            errors += "Please provide a subject for your request.\n\n";
        }

        let body = form.body.value;
        
        if (body.length < 10)
        {
            errors += "Please provide a longer description fo your request.\n\n";
        }


        console.log("subject: %s\nbody: %s", subject, body);

        body = sprintf("Adjust My Music %s %s\n%s\n\nSent from  musicxml Contact Form", 
            form.fname.value, form.lname.value, body);


        if (errors != "")
        {
            alert("Cannot process Contact Request.\n\n" +
                errors + 
                "Please correct errors and try again.")
            return(false);
        }

        surl = sprintf('mailto:AlHart369@gmail.com?subject=%s&body=%s', 
            encodeURIComponent(subject), encodeURIComponent(body));

        window.location.href = surl;
        return(false)
    }
    
    </script>ss
