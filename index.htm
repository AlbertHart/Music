<script>
    var MLIB = new MusicDOM(); 

    // declare this function locally
    // for easier use
    var get_self = MLIB.get_self;

    var parameters;
    let do_save = false;
    set_default_parameters(do_save); 
    skip_set = true;
    load_parameters_from_local_storage(skip_set);
    //console.log("parameters.process_content: %s", parameters.process_content);

    let add_link = true;
    do_view_text("headers", add_link);
    do_transpose_text("headers", add_link);
    do_add_bass_text("headers", add_link);
    do_add_solo_text("headers", add_link);
    do_trim_score_text("headers", add_link);
    do_voice_leading_text("headers", add_link);
    do_melody_chords_text("headers", add_link);
    do_add_rhythm_text("headers", add_link);
</script>
